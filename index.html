<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="author" content="Carlos" />
        <meta name="keywords" content="AnySearch" />
        <meta name="description" content="This is a search website." />
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=0" />
        <meta property="og:title" content="Carlos AnySearch" />
        <meta property="og:image" content="img/logo.png" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="This is a search website." />
        <meta property="og:tag" content="Search,AnySearch" />
        <link rel="Bookmark" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="stylesheet" type="text/css" href="style/pc-pad-style.css" />
        <link rel="stylesheet" type="text/css" href="style/phone-style.css" media="screen and (max-width: 600px)" />
        <style id="main-style" type="text/css"></style>
        <title>AnySearch</title>
    </head>
    <body onload="init()">
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-lib-v3.6.0/jquery.std.min.js"></script>
        <script type="text/javascript" src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>
        <div id="top-image">
            <div id="mask">
                <div id="top-space"></div>
                <a id="carlos-weather" href="https://www.qweather.com/" target="_blank"><span id="he-plugin-simple"></span></a>
                <span class="search-menu">
                    <ul class="nav">
                        <li class="drop-down">
                            <a class="menu" href="#">搜索引擎</a>
                            <ul class="drop-down-content">
                                <li>
                                    <a href="#" class="elemlinks" onclick="changeSearchEngine(event, 'google')">Google</a>
                                </li>
                                <li>
                                    <a href="#" class="elemlinks active" onclick="changeSearchEngine(event, 'baidu')">Baidu</a>
                                </li>
                                <li>
                                    <a href="#" class="elemlinks" onclick="changeSearchEngine(event, 'bing')">Bing</a>
                                </li>
                                <li>
                                    <a href="#" class="elemlinks" onclick="changeSearchEngine(event, 'wikipedia')">Wikipedia</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </span>
                <div id="logo-top-space"></div>
                <div id="s-logo">
                    <span id="logo">
                        <a id="se-provider" href="https://www.baidu.com" target="_blank">
                            <img id="logo-img" src="img/logo.png" />
                        </a>
                    </span>
                </div>
                <div id="tab-top-space"></div>
                <div id="search-tab">
                    <div class="tab">
                        <button id="google" class="tablinks" onclick="changeSearchEngine(event, 'google')">Google</button>
                        <button id="baidu" class="tablinks active" onclick="changeSearchEngine(event, 'baidu')">Baidu</button>
                        <button id="bing" class="tablinks" onclick="changeSearchEngine(event, 'bing')">Bing</button>
                        <button id="wikipedia" class="tablinks" onclick="changeSearchEngine(event, 'wikipedia')">Wikipedia</button>
                    </div>
                    <div id="search-top-space"></div>
                    <div id="search-div">
                        <div id="search-box">
                            <form id="search-form" action="https://www.baidu.com/s" method="get">
                                <input id="search-input" type="text" name="wd" placeholder="Baidu Search" autocomplete="off" onfocus="displayAlphaMask()" onblur="hideAlphaMask()" />
                                <button id="go" type="submit"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        <div>
        <div id="rights">
            <p>Copyight &copy; 2022 Carlos, All Rights Reserved. The last updated is UTC+8 August 10, 2022, 10:45.</p>
            <p>
                This website comes from the open source project 
                <a href="https://github.com/DeepView/gateway-site" target="_blank" id="git-link">
                    DeepView/gateway-site
                </a>
                , please abide by the open source agreement when using it.
            </p>
        </div>
	</body>
</html>
