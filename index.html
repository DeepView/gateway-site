<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="author" content="Carlos" />
        <meta name="keywords" content="AnySearch" />
        <meta name="description" content="This is a search website." />
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=0" />
        <meta property="og:title" content="Carlos AnySearch" />
        <meta property="og:image" content="img/logo.png" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="This is a search website." />
        <meta property="og:tag" content="Search,AnySearch" />
        <link rel="Bookmark" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="stylesheet" type="text/css" href="style/pc-pad-style.css" />
        <link rel="stylesheet" type="text/css" href="style/phone-style.css" media="screen and (max-width: 500px)" />
        <style id="main-style" type="text/css"></style>
        <title>AnySearch</title>
    </head>
    <body onload="init()" onresize="changeWeatherLink()">
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-lib-v3.6.0/jquery.std.min.js"></script>
        <script type="text/javascript" src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0">
        </script>
        <div id="top-image">
            <div id="mask">
                <div id="top-space"></div>
                <a id="carlos-weather" href="https://www.qweather.com/" target="_blank">
                    <span id="he-plugin-simple"></span>
                </a>
                <span class="search-menu">
                    <ul class="nav">
                        <li class="drop-down">
                            <a class="menu" href="javascript:void(0)">搜索引擎</a>
                            <ul class="drop-down-content">
                                <li>
                                    <a href="javascript:void(0)" class="elemlinks"
                                        onclick="changeSearchEngine(event, 'google');drawingLShrUi();">Google</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="elemlinks active"
                                        onclick="changeSearchEngine(event, 'baidu');drawingLShrUi();">Baidu</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="elemlinks"
                                        onclick="changeSearchEngine(event, 'bing');drawingLShrUi();">Bing</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="elemlinks"
                                        onclick="changeSearchEngine(event, 'wikipedia');drawingLShrUi();">Wikipedia</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </span>
                <div id="logo-top-space"></div>
                <div id="s-logo">
                    <span id="logo">
                        <a id="se-provider" href="https://www.baidu.com" target="_blank">
                            <img id="logo-img" src="img/logo.png" />
                        </a>
                    </span>
                </div>
                <div id="tab-top-space"></div>
                <div id="search-tab">
                    <div class="tab">
                        <button id="google" class="tablinks"
                            onclick="changeSearchEngine(event, 'google');drawingLShrUi();">Google</button>
                        <button id="baidu" class="tablinks active"
                            onclick="changeSearchEngine(event, 'baidu');drawingLShrUi();">Baidu</button>
                        <button id="bing" class="tablinks"
                            onclick="changeSearchEngine(event, 'bing');drawingLShrUi();">Bing</button>
                        <button id="wikipedia" class="tablinks"
                            onclick="changeSearchEngine(event, 'wikipedia');drawingLShrUi();">Wikipedia</button>
                    </div>
                    <div id="search-top-space"></div>
                    <div id="search-div">
                        <div id="search-box" class="input-box">
                            <form id="search-form" action="https://www.baidu.com/s" method="get">
                                <input class="input-placeholder-set" id="search-input" type="text" name="wd"
                                    placeholder="Baidu Search" autocomplete="off"
                                    onfocus="displayAlphaMask();display('#shr-father-box', 'block');"
                                    onblur="hideAlphaMask();" />
                                <!-- <label class="placeholder-label">Baidu Search</label> -->
                                <button id="go" type="submit"
                                    onclick="toStorage(genKey(), inval('#search-input'))"></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="shr-father-box">
                    <div id="history">
                        <table id="history-table">
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td id="history-label">
                                    <p>搜索历史记录</p>
                                </td>
                                <td id="close-history-td">
                                <td colspan="2" id="history-options">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="history-record-area"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div>
                <div id="rights">
                    <p>
                        &copy; 2022 Carlos，保留所有权利。 本站最后更新时间：北京时间（UTC+8）2022年08月19日 17:00。
                    </p>
                    <p>
                        本网站来自 Github 的开源项目
                        <a href="https://github.com/DeepView/gateway-site" target="_blank" class="bottom-xlink">
                            DeepView/gateway-site
                        </a>
                        ，使用前请遵守相关的开源协议。另外，我们准备了一个
                        <a href="catch-cat.html" target="_blank" class="bottom-xlink">小游戏</a>
                        ，祝你玩得开心！
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
