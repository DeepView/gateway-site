<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <meta content="text/html;charset=utf-8" http-equiv="content-type"/>
        <meta name="author" content="Carlos" />
        <meta name="keywords" content="AnySearch">
        <meta name="description" content="This is a search website.">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=0">
        <meta property="og:title" content="Carlos AnySearch" />
        <meta property="og:image" content="img/logo.png" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="This is a search website." />
        <meta property="og:tag" content="Search" />
        <link rel="Bookmark" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="stylesheet" type="text/css" href="style/pc-pad-style.css" />
        <link rel="stylesheet" type="text/css" href="style/phone-style.css" media="screen and (max-width: 768px)" />
        <style id="main-style" type="text/css"></style>
        <title>AnySearch</title>
    </head>
    <body onload="changeBgImage()">
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-lib-v3.6.0/jquery.std.min.js"></script>
        <script type="text/javascript" src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>
        <div id="top-image">
            <div id="mask">
                <div id="top-space"></div>
                <span id="he-plugin-simple"></span>
                <span class="search-menu">
                    <ul class="nav">
                        <li class="drop-down">
                            <a class="menu" href="#">搜索引擎</a>
                            <ul class="drop-down-content">
                                <li>
                                    <a href="#" class="elemlinks" onclick="changeSearchEngine(event, 'Google')">Google</a>
                                </li>
                                <li>
                                    <a href="#" class="elemlinks active" onclick="changeSearchEngine(event, 'Baidu')">Baidu</a>
                                </li>
                                <li>
                                    <a href="#" class="elemlinks" onclick="changeSearchEngine(event, 'Bing')">Bing</a>
                                </li>
                                <li>
                                    <a href="#" class="elemlinks" onclick="changeSearchEngine(event, 'Wikipedia')">Wikipedia</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </span>
                <div id="logo-top-space"></div>
                <div id="s-logo">
                    <span id="logo"><img id="logo-img" src="img/logo.png" /></span>
                </div>
                <div id="tab-top-space"></div>
                <div id="search-tab">
                    <div class="tab">
                        <button class="tablinks" onclick="changeSearchEngine(event, 'Google')">Google</button>
                        <button class="tablinks active" onclick="changeSearchEngine(event, 'Baidu')">Baidu</button>
                        <button class="tablinks" onclick="changeSearchEngine(event, 'Bing')">Bing</button>
                        <button class="tablinks" onclick="changeSearchEngine(event, 'Wikipedia')">Wikipedia</button>
                    </div>
                    <div id="search-top-space"></div>
                    <div id="Google" class="tabcontent" style="display: none;">
                        <div id="search-box">
                            <form action="https://www.google.com/search" method="get">
                                <input type="text" name="q" placeholder="Google Search" autocomplete="off" onfocus="displayAlphaMask()" onblur="hideAlphaMask()" />
                                <button id="go" type="submit"></button>
                            </form>
                        </div>
                    </div>           
                    <div id="Baidu" class="tabcontent" style="display: block;">
                        <div id="search-box">
                            <form action="https://www.baidu.com/s" method="get">
                                <input type="text" name="wd" placeholder="Baidu Search" autocomplete="off" onfocus="displayAlphaMask()" onblur="hideAlphaMask()" />
                                <button id="go" type="submit"></button>
                            </form>
                        </div>
                    </div>            
                    <div id="Bing" class="tabcontent" style="display: none;">
                        <div id="search-box">
                            <form action="https://cn.bing.com/search" method="get">
                                <input type="text" name="q" placeholder="Bing Search" autocomplete="off" onfocus="displayAlphaMask()" onblur="hideAlphaMask()" />
                                <button id="go" type="submit"></button>
                            </form>
                        </div>
                    </div>
                    <div id="Wikipedia" class="tabcontent" style="display: none;">
                        <div id="search-box">
                            <form action="https://zh.wikipedia.org/w/index.php" method="get">
                                <input type="text" name="search" placeholder="Wikipedia Search" autocomplete="off" onfocus="displayAlphaMask()" onblur="hideAlphaMask()" />
                                <button id="go" type="submit"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <div id="rights">
            <p>Copyight &copy; 2022 Carlos, All Rights Reserved.</p>
            <p>This website comes from the open source project <a href="https://github.com/DeepView/gateway-site" target="_blank" id="git-link">
                DeepView/gateway-site
            </a>, please abide by the open source agreement when using it.</p>
        </div>
	</body>
</html>
